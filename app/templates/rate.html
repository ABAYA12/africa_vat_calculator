<!-- app/templates/rate.html -->
{% extends "base.html" %}

{% block content %}
<h1>Check VAT Rate for an African Country</h1>
<form method="post">
    <label for="country">Select country:</label>
    <select id="country" name="country">
        {% for country in vat_rates %}
            <option value="{{ country }}">{{ country }}</option>
        {% endfor %}
    </select>
    <br>
    <button type="submit">Check VAT Rate</button>
</form>
{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}
{% if vat_rate is not none %}
<h2>VAT rate for {{ country }} : {{ vat_rate }}</h2>
{% endif %}
{% endblock %}
